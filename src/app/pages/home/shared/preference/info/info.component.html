<div class="mt-10 sm:my-4">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
        <p class="mt-1 text-sm text-gray-600">Use a permanent address where you can receive mail.</p>
      </div>
    </div>
    <div class="mt-5 md:col-span-2 md:mt-0">
      <form action="#" method="POST">
        <div class="overflow-hidden border rounded-sm sm:rounded">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="first-name" class="text-sm font-medium text-gray-500">First name</label>
                <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                  class="block w-full mt-1 border-gray-300 rounded focus:border-slate-500 focus:ring-transparent sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="last-name" class="text-sm font-medium text-gray-500">Last name</label>
                <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                  class="block w-full mt-1 border-gray-300 rounded focus:border-slate-500 focus:ring-transparent sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="email-address" class="text-sm font-medium text-gray-500">Email address</label>
                <input type="text" name="email-address" id="email-address" autocomplete="email"
                  class="block w-full mt-1 border-gray-300 rounded focus:border-slate-500 focus:ring-transparent sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="country" class="text-sm font-medium text-gray-500">Country</label>
                <select id="country" name="country" autocomplete="country-name"
                  class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded focus:border-slate-500 focus:outline-none focus:ring-transparent sm:text-sm">
                  <option>United States</option>
                  <option>Canada</option>
                  <option>Mexico</option>
                </select>
              </div>


              <div class="col-span-6">
                <label for="street-address" class="text-sm font-medium text-gray-500">Street address</label>
                <input type="text" name="street-address" id="street-address" autocomplete="street-address"
                  class="block w-full mt-1 border-gray-300 rounded focus:border-slate-500 focus:ring-transparent sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label for="city" class="text-sm font-medium text-gray-500">City</label>
                <input type="text" name="city" id="city" autocomplete="address-level2"
                  class="block w-full mt-1 border-gray-300 rounded focus:border-slate-500 focus:ring-transparent sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="region" class="text-sm font-medium text-gray-500">State</label>
                <input type="text" name="region" id="region" autocomplete="address-level1"
                  class="block w-full mt-1 border-gray-300 rounded focus:border-slate-500 focus:ring-transparent sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="postal-code" class="text-sm font-medium text-gray-500">Postal Code</label>
                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code"
                  class="block w-full mt-1 border-gray-300 rounded focus:border-slate-500 focus:ring-transparent sm:text-sm">
              </div>
            </div>
          </div>
          <div class="px-4 py-3 text-right sm:px-6">
            <button type="submit"
              class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-black border border-transparent rounded hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-transparent focus:ring-offset-2">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
