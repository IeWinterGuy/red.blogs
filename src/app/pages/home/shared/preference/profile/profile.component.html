<div class="md:grid md:grid-cols-1 md:gap-6">
  <div class="md:col-span-2 md:mt-0">
    <form action="#" method="POST">
      <div class="relative border sm:overflow-hidden sm:rounded">
        <div class="absolute top-0 right-0 z-40 flex justify-end md:relative">
          <button type="button" (click)="dialogClose()"
            class="inline-flex items-center justify-center w-auto h-8 px-2 py-1 m-2 space-x-1 text-sm font-medium text-gray-800 transition bg-white border border-gray-200 rounded appearance-none cursor-pointer select-none hover:border-gray-300 hover:bg-gray-100 focus:border-gray-300 focus:outline-none focus:ring-2 focus:ring-transparent">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="px-4 py-5 mt-5 space-y-6 bg-white sm:p-6">
          <div class="grid grid-cols-3 gap-6">
            <div class="col-span-3 sm:col-span-2">
              <label for="company-website" class="text-sm font-medium text-gray-500">Website</label>
              <div class="flex mt-1 rounded ">
                <span
                  class="inline-flex items-center px-3 text-sm text-gray-500 border border-r-0 border-gray-300 rounded-l-md ">http://</span>
                <input type="text" name="company-website" id="company-website"
                  class="flex-1 block w-full border-gray-300 rounded-none rounded-r-md focus:border-slate-500 focus:ring-transparent sm:text-sm"
                  placeholder="www.example.com">
              </div>
            </div>
          </div>

          <div>
            <label for="about" class="text-sm font-medium text-gray-500">About</label>
            <div class="mt-1">
              <textarea id="about" name="about" rows="3"
                class="block w-full mt-1 border-gray-300 rounded focus:border-slate-500 focus:ring-transparent sm:text-sm"
                placeholder="you@example.com"></textarea>
            </div>
            <p class="mt-2 text-sm text-gray-500">Brief description for your profile. URLs are hyperlinked.</p>
          </div>

          <div>
            <label class="text-sm font-medium text-gray-500">Photo</label>
            <div class="flex items-center mt-1">
              <span class="inline-block w-12 h-12 overflow-hidden bg-gray-100 rounded-full">
                <svg class="w-full h-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                  <path
                    d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              </span>
              <button type="button"
                class="px-3 py-2 ml-5 text-sm font-medium leading-4 text-black bg-white border border-gray-300 rounded hover: focus:outline-none focus:ring-2 focus:ring-transparent focus:ring-offset-2">Change</button>
            </div>
          </div>

          <div>
            <label class="text-sm font-medium text-gray-500">Cover photo</label>
            <div class="flex justify-center px-6 pt-5 pb-6 mt-1 border border-gray-300 border-dashed rounded">
              <div class="space-y-1 text-center">
                <svg class="w-12 h-12 mx-auto text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                  aria-hidden="true">
                  <path
                    d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <div class="flex text-sm text-gray-600">
                  <label for="file-upload"
                    class="relative font-medium text-black bg-white rounded cursor-pointer focus-within:outline-none focus-within:ring-2 focus-within:ring-slate-500 focus-within:ring-offset-2 hover:text-slate-500">
                    <span>Upload a file</span>
                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                  </label>
                  <p class="pl-1">or drag and drop</p>
                </div>
                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 text-right sm:px-6">
          <button type="submit"
            class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-black border border-transparent rounded hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-transparent focus:ring-offset-2">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
