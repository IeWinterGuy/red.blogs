<div class="flex mx-auto overflow-hidden bg-white">
  <div class="flex items-center w-full">
    <div class="flex w-full">
      <div>
        <div>
          <div class="flex flex-col flex-grow p-2 my-2 rounded bg-blue-50">
            <div class="flex flex-row">
              <div class="flex flex-col mt-1 mb-2">
                <div class="text-sm font-normal text-gray-800">
                  {{ publicationHighlights.author }}
                </div>
                <span class="text-sm font-normal text-gray-500">@saralaw9</span>
                <div class="w-1/2 my-4 mb-1 border-b"></div>
                <div class="flex w-full mt-1">
                  <div class="mr-1 text-xs text-blue-700 cursor-pointer font-base">UX Design</div>
                  <div class="mr-1 text-xs cursor-pointer font-base hover:text-neutral-800 dark:hover:text-neutral-200 text-neutral-500">â€¢ {{ publicationHighlights.time }}</div>
                </div>
              </div>
            </div>
            <p class="mt-1 text-sm">{{ publicationHighlights.content }}</p>
          </div>
          <div class="px-3 mt-6 text-sm font-medium text-gray-400 mb-7">
            <img class="rounded" src="{{ publicationHighlights.imgUrl }}" />
          </div>
          <div class='px-2 mx-3 mb-2 text-lg font-semibold text-gray-600'>{{ publicationHighlights.header }}</div><div class="flex w-full">
            <div class="flex flex-row justify-start w-full mx-5 mt-3">
              <div class="flex items-center mb-2 mr-4 text-sm font-normal text-gray-700 rounded">
                Likes:
                <div class="ml-1 font-thin text-black text-ms">120k</div>
              </div>
              <div class="flex items-center mb-2 mr-4 text-sm font-normal text-gray-700 rounded">
                Comments:
                <div class="ml-1 font-thin text-black text-ms">30</div>
              </div>
            </div>
          </div>
          <div class="flex justify-between mx-4 mb-4">
            <label
              class="w-8 h-8 mr-2 text-center text-gray-400 transition duration-300 ease-out bg-white rounded-full cursor-pointer swap hover:text-orange-500 hover:bg-orange-100"
              aria-label="like"
            >
              <input type="checkbox" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 swap-on"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 fill-orange-500 swap-off"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
            </label>
            <label
              class="w-8 h-8 mr-2 text-center text-gray-400 transition duration-300 ease-out bg-white rounded-full cursor-pointer swap hover:text-blue hover:bg-violet-100"
              aria-label="bookmark"
            >
              <input type="checkbox" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 swap-on"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-width="2"
                  stroke-linejoin="round"
                  d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5 swap-off fill-violet-500"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"
                />
              </svg>
            </label>
            <span
              class="w-8 h-8 mr-2 text-center text-gray-400 transition duration-300 ease-out bg-white rounded-full cursor-pointer swap hover:text-violet-500 hover:bg-violet-100"
              aria-label="comments"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
            </span>
            <span
              class="w-8 h-8 mr-2 text-center text-gray-400 transition duration-300 ease-out bg-white rounded-full cursor-pointer swap hover:text-violet-500 hover:bg-violet-100"
              aria-label="share"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
